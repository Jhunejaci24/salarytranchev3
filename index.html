    // Load stored file on page load
    window.onload = function () {
        if (base64ExcelFile) {
            loadWorkbookFromBase64(base64ExcelFile);
        }
    };

    function loadWorkbookFromBase64(base64Data) {
        let binaryData = atob(base64Data); // Convert Base64 to binary
        let workbook = XLSX.read(binaryData, { type: "binary" });

        // Store sheet data in a global object
        workbook.SheetNames.forEach(sheetName => {
            let sheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });
            workbookData[sheetName] = sheet;
        });

        console.log("Workbook loaded from base64:", workbookData);
        alert("welcome Project E-Salary Tranche");
    }
</script>

<script>
    function lookupSalary() {
        let year = document.getElementById("year").value;
        let sg = document.getElementById("sg").value;
        let step = document.getElementById("step").value;

        if (!year || !sg || !step) {
            alert("Please enter Year, Salary Grade, and Step Increment!");
            return;
        }

        if (!(year in workbookData)) {
            alert("Year not found!");
            return;
        }

        let sheet = workbookData[year]; // Get the correct sheet

        // Find SG in Column A (row 2 to 34 in Excel)
        let rowIndex = -1;
        for (let i = 1; i < 34; i++) {
            if (sheet[i] && sheet[i][0] == sg) {
                rowIndex = i;
                break;
            }
        }

        if (rowIndex === -1) {
            alert("Salary Grade not found!");
            return;
        }

        // Find Step in Row 1 (B1:I1)
        let colIndex = -1;
        if (sheet[0]) {
            for (let j = 1; j <= 8; j++) {
                if (sheet[0][j] == step) {
                    colIndex = j;
                    break;
                }
            }
        }

        if (colIndex === -1) {
            alert("Step Increment not found!");
            return;
        }

        // Get salary at intersection of SG row and Step column
        let salary = sheet[rowIndex] ? sheet[rowIndex][colIndex] : null;

        if (salary) {
            let yearlySalary = salary * 12;
            document.getElementById("monthlySalary").innerText = "₱" + salary.toLocaleString();
            document.getElementById("yearlySalary").innerText = "₱" + yearlySalary.toLocaleString();
        } else {
            alert("No salary data found for SG " + sg + " and Step " + step);
        }
    }
</script>
